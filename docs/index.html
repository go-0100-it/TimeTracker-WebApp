        <div class="dropdown">
            <div id="options-menu-btn" class="dropbtn"><span class="glyphicon glyphicon-option-vertical"></span>

    <div class="container">

                    <option value="ww">WEEKEND</option>
                </select>
                <input class="time" id="date" type="text" placeholder="Date"><input class="time" id="inTime" type="text" placeholder="In Time"><input class="time" id="outTime" type="text" placeholder="Out Time">

                <button id="start">Start</button><button id="finish">Finish</button><button id="new">Enter New Time</button><br/>

                <hr/>
